<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../style.css">


  <title>Login</title>
</head>

<body class="login">

  <div class="container containerL rounded shadow">

    <div class="row align-items-stretch ">

      <div class="col bgLogin d-none  d-lg-block col-md-5 col-lg-5 col-xl-6  rounded"></div>

      <div class="col bg-white  p-5 rounded-end ">

        <h2 class="font-weight-bold text-center py-5"> Bienvenido </h2>

        <!--Login-->
        <form class="needs-validation" novalidate>
          <div class="mb-4">

            <label for="nombre" class="form-label">Nombre</label>
            <input type="nombre" class="form-control" name="nombre" id="nombre">
            <div class="invalid-feedback"> Debes indicar el usuario correcto.</div>

          </div>
          <div class="mb-4">

            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password">
            <div class="invalid-feedback"> la contraseña esta incorrecta</div>
          </div>

          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label">Mantenerme conectado</label>
          </div>

          <div class="d-grid">

            <button type="submit" class="btn btn-primary">Iniciar sesión</button>

          </div>

          <div class="my-3">
            <span>No tienes una cuenta? <a href="../Formularios/registroUsuarios.html">Regístrate</a> </span> <br>
            <span> <a href="../index.html">Continuar como invitado</a></span>
          </div>



        </form>
      </div>
    </div>



  </div>

  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/validacionesUsuarios.js"></script>
</body>

</html>
