<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">


    <title>Registro</title>

</head>



<body class="bRegistro">



    <div class="container rounded shadow">

        <div class="row align-items-stretch ">

            <div class="col bg d-none  d-lg-block col-md-5 col-lg-5 col-xl-6  rounded"></div>

            <div class="col bg-white  p-5 rounded-end ">

                <h2 class="font-weight-bold text-center py-2"> Registro </h2>

            
                <form action="#">

                    <div class="mb-4">

                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" name="Nombre">

                    </div>

                    <div class="mb-4">

                        <label for="cedula" class="form-label">Cédula</label>
                        <input [type="number"] class="form-control" name="Nombre">

                    </div>

                    <div class="mb-4">

                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">

                    </div>
                    <div class="mb-4">

                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="Contraseña">

                    </div>

                    <div class="mb-4">

                        <label for="password" class="form-label">Corfirme contraseña</label>
                        <input type="password" class="form-control" name="ConfirmContraseña">

                    </div>

                    <div class="d-grid">

                        <button type="submit" class="btn btn-primary">Registrarse</button>

                    </div>

                 



                </form>
            </div>
        </div>



    </div>

    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
